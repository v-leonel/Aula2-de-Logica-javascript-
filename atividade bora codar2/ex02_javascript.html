<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escreva um programa para ler o número de gols marcados pelo Corinthians
        e o número de gols marcados pelo Palmeiras em um final da Libertadores.
        Exibir o nome do vencedor. Caso não haja vencedor deverá ser exibida a palavra EMPATE.
    </h1>
<script>

    let dado1 = parseInt(prompt("Quantos gols o Corinthians marcou? "))
    let dado2 = parseInt(prompt("Quantos gols o Palmeiras marcou? "))

    if(dado1 > dado2)
    {
        document.write("CORINTHIANS Campeão!! ")
    }
    else if(dado1 < dado2)
    {
        document.write("O vencedor é o palmeiras!! ")
    }
    else
    [
        document.write("Empate!! ")
    ]

</script>

</body>
</html>
